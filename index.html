<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg"></div>
    <form>
        <div class="login_feature" id="login_feature">
            <div class="form-field">
                <input id="username" type="text" placeholder="Username" required/>
            </div>
            <div class="form-field">
                <input id="master_password" type="password" placeholder="Master Password" required/>
            </div>
            <div class="form-field">
                <button id = "login" class="btn" type="button">Log in</button>
            </div>
        </div>
        <div class="password_manager" id="password_manager">
            <h3 class="log_cred" id="log_cred">Login Credentials Found</h3>
            <div>
                <input type="text" placeholder="Platform/Domain" id="pl_dm">
            </div>
            <div>
                <input type="text" placeholder="Login Credential" id="identifier" required>
            </div>
            <div>
                <input type="text" placeholder="password" id="password">
            </div>
            <button type="button" id="save" class="btn">Save</button>
        </div>
    </form>
</body>
<script type="module" src="login_script.js" ></script>
</html>
